<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="products-area">
      <div class="products-container">
        <div class="product-card">
          <div class="img-container">
            <img src="imgs/product1.jpg" alt="" />
          </div>
          <div class="product-name"><h2>Cleaning Detergent</h2></div>
          <div class="product-btns">
            <div class="decrease-btn quantity-btn-cover">
              <button class="decrease quantity-btn">-</button>
            </div>
            <div class="quantity"><span class="quantity-text">0</span></div>
            <div class="increase-btn quantity-btn-cover">
              <button class="increase quantity-btn">+</button>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div class="img-container">
            <img src="imgs/product2.jpg" alt="" />
          </div>
          <div class="product-name"><h2>Kitchen Utensils</h2></div>
          <div class="product-btns">
            <div class="decrease-btn quantity-btn-cover">
              <button class="decrease quantity-btn">-</button>
            </div>
            <div class="quantity"><span class="quantity-text">0</span></div>
            <div class="increase-btn quantity-btn-cover">
              <button class="increase quantity-btn">+</button>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div class="img-container">
            <img src="imgs/product3.jpg" alt="" />
          </div>
          <div class="product-name"><h2>Chocolate Biscuit</h2></div>
          <div class="product-btns">
            <div class="decrease-btn quantity-btn-cover">
              <button class="decrease quantity-btn">-</button>
            </div>
            <div class="quantity"><span class="quantity-text">0</span></div>
            <div class="increase-btn quantity-btn-cover">
              <button class="increase quantity-btn">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
